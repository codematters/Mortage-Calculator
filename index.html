<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Mortage Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
     <div class="title">
        <h1><strong>Mortage Calculator</strong></h1>
      </div>
      <div class="inputContainers">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">Loan Amount: $ </span>
          </div>
          <input id="amount" type="number" min="1" max="1000000" class="form-control" placeholder="Loan Amount" aria-label="Username" aria-describedby="basic-addon1" onchange="computeLoan()">
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon2">Interest Rate: </span>
          </div>
          <input id="interest_rate" type="number"  min="0" max="100" value="10" step=".1" class="form-control" placeholder="Interest Rate" aria-label="Interest Rate" aria-describedby="basic-addon2" onchange="computeLoan()">
          <div class="input-group-append">
            <span class="input-group-text" id="basic-addon2">%</span>
          </div>
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon3">Months:</span>
          </div>
          <input id="months" type="number" min="1" max="72" value="1" step="1" class="form-control" aria-describedby="basic-addon3" placeholder="Months" onchange="computeLoan()">
        </div>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">Total Monthly Payment:</span>
          </div>
        <textarea id="payment" class="form-control" aria-label="With textarea"></textarea>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
